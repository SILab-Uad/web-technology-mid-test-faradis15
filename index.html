<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <!-- Input field for password length -->
      <div class="pilihan">
        <label for="length">Password Length:</label>
        <input type="number" id="length" value="12" min="8" max="128" />

        <h3>Select criteria:</h3>
        <!-- Checkboxes for selecting criteria -->
        <label>
          <input type="checkbox" id="includeUppercase" /> Include Uppercase 
        </label>
        <br />
        <label>
          <input type="checkbox" id="includeLowercase" /> Include Lowercase 
        </label>
        <br />
        <label>
          <input type="checkbox" id="includeNumbers" /> Include Numbers 
        </label>
        <br />
        <label>
          <input type="checkbox" id="includeSpecialChars" /> Include Special Characters 
        </label>
        <br />
      </div>

      <!-- Button to generate the password -->
      <button id="generateBtn" onclick="handleGeneratePassword()">Generate Password</button>

      <!-- Display the generated password -->
      <p id="passwordOutput"></p>

      <!-- Button to copy the password to clipboard -->
      <button id="copyBtn" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script src="script.js"></script>
    <script src="dom.js"></script>
  </body>
</html>
